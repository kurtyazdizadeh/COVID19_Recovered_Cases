<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <title>COVID-19 Recovered Cases</title>
</head>
<body class="container-fluid">
  <header class="row">
    <h1 class="title col-12">Coronavirus COVID-19 Recovered Cases</h1>
  </header>
  <main class="row justify-content-center">
    <div class="map col-9" id="map">

    </div>
    <aside class="col-2" id="stateList">
      <h4 class="list-title">Choose a State:</h4>
      <div class="list-group state-list">
      </div>
    </aside>
  </main>
  <section class="stats row" id="stats">
    <div class="col-3">
      <strong>Selected Region:</strong>
      <span id="selectedRegion">USA (Entire Country)</span>
    </div>
    <div class="col-3">
      <strong>Recently Recovered:</strong>
      <span id="recentlyRecovered">24</span>
    </div>
    <div class="col-3">
      <strong>Total Recovered:</strong>
      <span id="totalRecovered">115,300</span>
      <br>
      <span><em>*stats include DC, docked cruise ships and other areas not considered on map</em></span>
    </div>
    <div class="col-3">
      <strong>Last Updated:</strong>
      <span id="lastUpdatedDate">03/15/2020</span>
    </div>
  </section>

  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://www.google.com/jsapi"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="./components/geochart.js"></script>
  <script src="./components/stateList.js"></script>
  <script src="./components/covid.js"></script>
  <script src="./components/app.js"></script>
  <script src="main.js"></script>
</body>
</html>
